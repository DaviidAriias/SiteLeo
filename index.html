<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://www.davivienda.com/PersonasDaviviendaNewTheme/images/faviconDav.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title> Inversiones Davivienda </title>
</head>

<body>
    <section class="container-main">
        <header>
            <img src="images/image-inversiones-logo.svg" alt="Logo Davivienda">
        </header>

        <div class="content">
            <div class="texts">
                <h1>
                    Lanzamos <strong>Inversiones Davivienda</strong>, <br>
                    consúltela en su dispositivo móvil.
                </h1>
                <br>
                <h2>
                    Pronto vivirá esta misma experiencia
                    <br> desde su computador.
                </h2>
            </div>
        </div>

        <footer>
            <img src="images/image-inversiones-arrowfooter.svg" class="arrow" alt="Arrow Davivienda">
            <div class="col">
                <img src="images/image-inversiones-vigilado.svg" class="vigilado desktop" alt="Logo Davivienda">
                <p>Banco Davivienda S.A. Todos los derechos reservados 2019.</p>
            </div>
            <div class="col">
                <img src="images/image-inversiones-vigilado.svg" class="vigilado mobile" alt="Logo Davivienda">
                <img src="images/image-inversiones-logofooter.svg" class="logo-footer" alt="Logo Davivienda">
            </div>
        </footer>
    </section> 

</body>

</html>
